<!DOCTYPE html>
<html>
  <head>
    
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Your digital Carbon footprint</h1>
    <table id="emissions-table">
      <tr>
        <th>Sites you have visited</th>
        <th>CO2 Emissions (grams CO2)</th>
      </tr>
  
    </table>
    <p>Today total consumed: <span id="totalDaily"
      ></span></p>

    <script src="service.js"></script>
  </body>
</html>
