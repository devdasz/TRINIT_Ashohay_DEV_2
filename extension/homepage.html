<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>CO2</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Daily data view -->
        <div class="col">
          <p class="numbers" id="daily-data-combined"></p>
          <p class="info">MB data consumed today</p>
        </div>
        <!-- Daily Carbon emitted -->
        <div class="col rightAlign">
          <p class="numbers" id="daily-co2-combined"></p>
          <p class="info">grams CO2 emitted today</p>
        </div>
      </div>
      <div class="row">
        <!-- Monthly total data -->
        <div class="col">
          <p class="numbers" id="total-data-combined"></p>
          <p class="info">GB data consumed this month</p>
        </div>
        <!-- View Dashboard -->
        <div class="col rightAlign buttonBg">
          <button id="open-dashboard-page">View Dashboard</button>
        </div>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="homepage.js"></script>
  </body>
</html>
